<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca</title>
    <link rel="stylesheet" href="css/pag-resultado.css">
    <style>
        /* Estilos b치sicos para a grade de resultados */
        #resultados-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .quadro { border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .quadro img { max-width: 100%; height: 200px; object-fit: contain; }
        .quadro .preco { font-weight: bold; font-size: 1.2em; margin: 10px 0; }
        .quadro .btn-ver-produto { display: inline-block; background-color: #333; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; margin-top: 10px; transition: background-color 0.3s; }
        .quadro .btn-ver-produto:hover { background-color: #555; }
    </style>
</head>
<body>
    <header>
       <div class="logo"><img src="imagens/logomarca V3.png" alt=""></div>
        <div class="header-actions">
            <form id="search-form" action="resultados.html" method="GET">
                <input type="search" id="search-input" name="q" placeholder="Buscar..." required>
                <button type="submit" aria-label="Buscar">游댌</button>
            </form>
            <div class="cart-icon" id="cart-icon-btn">游</div>
        </div>
    </header>

    <main>
        <!-- T칤tulo que ser치 preenchido pelo JavaScript -->
        <h2 id="search-results-title" style="text-align: center; margin: 20px;"></h2>

        <!-- Grade onde os cards dos produtos ser칚o inseridos -->
        <div id="resultados-grid"></div>
    </main>


       <div id="product-modal-overlay" class="modal-overlay escondido">
        <div id="product-modal" class="modal-content">
            <button id="modal-close-btn" class="modal-close" aria-label="Fechar">&times;</button>
            <div id="modal-body">
                <!-- O conte칰do do produto ser치 inserido aqui pelo JavaScript -->
                <div class="modal-image-container">
                    <img id="modal-product-image" src="" alt="Imagem do produto">
                </div>
                <div class="modal-info-container">
                    <h2 id="modal-product-name">Nome do Produto</h2>
                    <p id="modal-product-price">R$ --,--</p>
                    <p id="modal-product-description">Carregando descri칞칚o...</p>
                    <button id="modal-add-to-cart-btn" class="btn-add-carrinho">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <p>춸 2025 Personalized Gift Shop</p>
    </footer>

      <script src="js/script.js" type="module"></script>
    <script src="js/modal.js" type="module"></script>
    <script type="module">
        import { updateCartIcon } from './js/carrinho.js';
        updateCartIcon(); // Atualiza o 칤cone ao carregar a p치gina
    </script>
</body>
</html>
